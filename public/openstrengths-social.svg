
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <style>
    .h1 {
      font-family: 'Inter', sans-serif;
      font-size: 72px;
      fill: hsl(222.2, 47.4%, 11.2%);
    }
    .h1-bold {
      font-weight: 700;
    }
    .h1-regular {
      font-weight: 400;
    }
    .subheader {
      font-family: 'Inter', sans-serif;
      font-size: 32px;
      fill: hsl(222.2, 47.4%, 11.2%);
    }
    .highlight {
      fill: url(#grad-purple);
    }
    .logo .petal-insight { fill: #8B5FBF; opacity: 0.9; }
    .logo .petal-drive { fill: #E53E3E; opacity: 0.9; }
    .logo .petal-connection { fill: #38A169; opacity: 0.9; }
    .logo .petal-influence { fill: #DD6B20; opacity: 0.9; }
    .logo .petal-creativity { fill: #D69E2E; opacity: 0.9; }
    .logo .petal-stability { fill: #3182CE; opacity: 0.9; }
    .logo .center-circle { fill: hsl(222.2, 47.4%, 11.2%); opacity: 0.9; }
    .logo .seed { fill: hsl(210, 40%, 96.1%); }
  </style>
  <defs>
    <linearGradient id="grad-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#895FBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E53E3E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="hsl(210, 40%, 96.1%)" />

  <!-- Logo on the left, scaled -->
  <g class="logo" transform="translate(200,315) scale(0.65)">
    <circle class="center-circle" cx="0" cy="0" r="60" />
    <ellipse class="petal-insight" rx="45" ry="90" transform="rotate(0) translate(0, -80)" />
    <ellipse class="petal-drive" rx="45" ry="90" transform="rotate(60) translate(0, -80)" />
    <ellipse class="petal-connection" rx="45" ry="90" transform="rotate(120) translate(0, -80)" />
    <ellipse class="petal-influence" rx="45" ry="90" transform="rotate(180) translate(0, -80)" />
    <ellipse class="petal-creativity" rx="45" ry="90" transform="rotate(240) translate(0, -80)" />
    <ellipse class="petal-stability" rx="45" ry="90" transform="rotate(300) translate(0, -80)" />
    <circle class="seed" cx="0" cy="0" r="12" />
  </g>

  <!-- H1 and subheader on the right -->
  <g transform="translate(400,0)">
    <text x="0" y="300" class="h1">
      <tspan class="h1-bold">Open</tspan><tspan class="h1-regular">Strengths</tspan>
    </text>
    <text x="0" y="360" class="subheader">
      Strengths science, <tspan class="highlight">set free.</tspan>
    </text>
  </g>
</svg>
